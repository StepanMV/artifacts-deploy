name: CMake on multiple platforms

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        build_type: [Release]
        c_compiler: [gcc, cl]
        qt_version: [qt5, qt6]
        include:
          - os: windows-latest
            c_compiler: cl
            cpp_compiler: cl
            qt_version: qt5
          - os: windows-latest
            c_compiler: cl
            cpp_compiler: cl
            qt_version: qt6
          - os: ubuntu-latest
            c_compiler: gcc
            cpp_compiler: g++
            qt_version: qt5
          - os: ubuntu-latest
            c_compiler: gcc
            cpp_compiler: g++
            qt_version: qt6
        exclude:
          - os: windows-latest
            c_compiler: gcc
          - os: ubuntu-latest
            c_compiler: cl

    steps:
    - uses: actions/checkout@v4

    - name: Set reusable strings
      id: strings
      shell: bash
      run: |
        echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

    - name: Install Qt5 on Ubuntu
      if: matrix.os == 'ubuntu-latest' && matrix.qt_version == 'qt5'
      run: |
        sudo apt-get update
        sudo apt-get install -y qtbase5-dev qtchooser qt5-qmake qtbase5-dev-tools

    - name: Install Qt6 on Ubuntu
      if: matrix.os == 'ubuntu-latest' && matrix.qt_version == 'qt6'
      run: |
        sudo apt-get update
        sudo apt-get install -y qt6-base-dev qtchooser qt6-qmake qt6-base-dev-tools

    - name: Install Qt5 on Windows
      if: matrix.os == 'windows-latest' && matrix.qt_version == 'qt5'
      run: |
        choco install qt5

    - name: Install Qt6 on Windows
      if: matrix.os == 'windows-latest' && matrix.qt_version == 'qt6'
      run: |
        choco install qt6

    - name: Configure CMake
      run: >
        cmake -B ${{ steps.strings.outputs.build-output-dir }}
        -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}
        -DCMAKE_C_COMPILER=${{ matrix.c_compiler }}
        -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
        -DQt${{ matrix.qt_version }}=ON
        -S ${{ github.workspace }}

    - name: Build
      run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config ${{ matrix.build_type }}
